{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <ul><a href="{% url 'entry' entry %}" style="color:darkblue">
                {{ entry }}
            </a></ul>
        {% endfor %}
    </ul>

{% endblock %}
