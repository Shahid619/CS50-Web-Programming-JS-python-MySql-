{% extends "encyclopedia/layout.html" %}

{% block title %}Create New Page{% endblock %}

{% block body %}
<h1>Create New Page</h1>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <label for="title">Title:</label><br>
    <input type="text" name="title" id="title" value="{{ title|default:'' }}" required><br><br>

    <label for="content">Content (Markdown):</label><br>
    <textarea name="content" id="content" rows="10" cols="50" required>{{ content|default:'' }}</textarea><br><br>

    <button type="submit">Create Page</button>
</form>
{% endblock %}
