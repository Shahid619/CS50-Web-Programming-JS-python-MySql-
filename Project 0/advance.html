<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image search</title>
</head>
<style>
    body{
        color: white;
        background-color: rgb(55, 51, 51);
    }
    a{
        color: red;
        text-decoration: none;
        margin-left: 80%;
        margin-bottom: 5px;
    }
    a:hover{
        color:rgb(223, 161, 25);
    }
    
    div{
        display:inline-block;
        
    }
    .box{
        
        display: inline-block;
        min-height: 41px;
        vertical-align: middle;
        width: 350px;
        margin: 5px;
        background-color: rgb(57, 55, 55);
        color: white;
    }
    .submit{
        color: white;
        background-color: blue;
        border: 1px solid black;
        vertical-align:middle;
        margin-left: 35%;
        display: inline-block;
        border-radius: 5px;
        padding: 3px;
    }
    .submit:hover{
        background-color: rgb(52, 153, 187);
        cursor: pointer;
    }
    </style>

<body>
     <a href="index.html" >Regular search page</a> <br>
    <a href="image.html" >Google image search</a>
    <h1>Welcome to advance search Engine page</h1>


    <form action="https://www.google.com/search" method="get">
        <div>
            All these words:
        </div>
        <div>
            <input type="text" class="box" name="as_q" value="" autofocus="autofocus" style="margin-left: 65px;">
        </div><br>

        <div>
            this exact word or phrase:
        </div>
        <div>
            <input type="text" class="box" name="as_epq" value="" autofocus="autofocus"  >
        </div><br>

        <div>
            any of these words:
        </div>
        <div>
            <input type="text" class="box" name="as_oq" value="" autofocus="autofocus" style="margin-left: 45px;">
        </div><br>

        <div>
            none of these words:
        </div>
        <div>
            <input type="text" class="box" name="as_eq" value="" autofocus="autofocus" style="margin-left: 37px;">
        </div><br>

        <input type="hidden" name="tbm" value="isch">

        <br><input type="submit"  class="submit"  value="Google advanced_search">
    </form>

   
</body>
</html>
